{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}チェキットメディア{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <!-- icon -->
    <link rel="icon" href="{% static 'mediasite/img/favicon.ico' %}">
    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel="stylesheet" href="{% static 'mediasite/css/general.css' %}"/>
    <link rel="stylesheet" href="{% static 'mediasite/css/header.css' %}"/>
    <link rel="stylesheet" href="{% static 'mediasite/css/footer.css' %}"/>
    <link rel="stylesheet" href="{% static 'mediasite/css/index.css' %}"/>
    <link rel="stylesheet" href="{% static 'mediasite/css/main_post_list.css' %}"/>
    <link rel="stylesheet" href="{% static 'mediasite/css/post_detail.css' %}"/>



    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;600&family=Noto+Sans+JP:wght@100&family=Noto+Serif+JP:wght@200&family=STIX+Two+Text&display=swap" rel="stylesheet">
</head>

<body>
    {% block content %}
    {% endblock %}
    <footer>
        {% include "footer.html" %}
    </footer>
    <script type="text/javascript" src="{% static 'mediasite/js/index.js' %}"></script>
</body>

</html>
