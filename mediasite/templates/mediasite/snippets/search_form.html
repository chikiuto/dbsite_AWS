<form class="search_form"
action="{% url 'mediasite:search_post' %}"
method="GET">
<input class="search_input"
        type="search"
        name="q"
        value="{{ request.GET.q }}"
        placeholder="例）らーめん"
        aria-label="Search">
<button class="search_btn"
        type="submit">
        検索
</button>
</form>
